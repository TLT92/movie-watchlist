<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="index.css"></style>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="js/searchPage.js" defer></script>
    <script src="https://kit.fontawesome.com/85c864256d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>Find your film</h1>
      <a class="nav-link" href="watchlist.html">My Watchlist</a>
    </header>
    <main>
      <div id="search-bar">
        <form id="search-form">
          <img id="search-icon" src="./images/search-icon.png" id="search-icon">
          <input id="search-input" name="search-input" type="text" placeholder="Input movie title here..." required />
          <button id="search-btn" type="submit">Start Search</button>
        </form>
      </div>
      <div id="movies-container" class="before-search">
        <img src="./images/film-reel-icon.png"/>
        <p>Start exploring</p>
      </div>
    </main>
  </body>
</html>
